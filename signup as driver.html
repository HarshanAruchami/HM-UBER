<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login With Uber</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/login with uber.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

</head>

<body>
    <section class="login-uber">
        <div class="container-fluid">
            <!-- particles.js container -->
            <div id="particles-js"></div> <!-- stats - count particles -->
            <div class="row mt-5 ">
                <div class="col-lg-4 text-center">

                    <img id="vect-4" class="position-relative" src="./assets/images/signup-driver-img.svg"
                        alt="laravel&vue-img" width="100%">
                </div>
                <div class="col-lg-4" id="login-txt">
                    <div class="card bg-light p-4 text-center">
                        <div class="container">
                            <h3>Signup with Uber as Driver</h3>
                            <input class="rounded-pill mt-3 px-2" placeholder="Firstname" type="text"><br>
                            <input class="rounded-pill mt-3 px-2" placeholder="Lastname" type="text"><br>
                            <input class="rounded-pill mt-3 px-2" placeholder="Email" type="email"><br>
                            <input class="rounded-pill mt-3 px-2" placeholder="Password" type="password"><br>
                            <input class="rounded-pill mt-3 px-2" placeholder="Confirm Password" type="password"><br>
                            <input class="rounded-pill mt-3 px-2" placeholder="Car number" type="text"><br>
                            <input class="rounded-pill mt-3 px-2" placeholder="Phone number" type="text"><br>
                            <div class="d-flex justify-content-center mt-3"><input class="rounded-pill"
                                    type="checkbox">&nbsp<label for="Driver">Driver</label></div>
                            <button type="button" class="btn btn-warning rounded-pill mt-3"><b>REGISTER</b></button>
                            <h6 class="mt-3">Already have an account?<div class="con-tooltip bottom">
                                    <a href="#">Signin</a>
                                    <div class="tooltip text-center">
                                        <p class="mt-2"><b>Signin</b></p>
                                    </div>
                                </div>
                            </h6>
                            <!-- Bottom tooltip-->
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <img id="vect-3" class="position-relative" src="./assets/images/signup-tab-img.svg"
                        alt="laravel&vue-img" width="100%">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 88,
                    "density": {
                        "enable": true,
                        "value_area": 700
                    }
                },
                "color": {
                    "value": ["#aa73ff", "#f8c210", "#83d238", "#33b1f8"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 15
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1.5,
                        "opacity_min": 0.15,
                        "sync": false
                    }
                },
                "size": {
                    "value": 2.5,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.15,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 110,
                    "color": "#33b1f8",
                    "opacity": 0.25,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 10,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 900,
                        "size": 40,
                        "duration": 2,
                        "opacity": 1,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 5
                    },
                    "remove": {
                        "particles_nb": 6
                    }
                }
            },
            "retina_detect": true
        });
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function () {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);; F
    </script>
</body>

</html>
