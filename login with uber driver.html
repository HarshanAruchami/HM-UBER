<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login With Uber</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/login with uber driver.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <section class="login-uber">
        <div class="container-fluid">
            <div class="row align-items-center align-content-center">
                <div class="col-lg-4 mt-5 text-center">

                    <img id="vect-1" src="./assets/images/Driver.png" alt="laravel&vue-img" width="100%">

                </div>

                <div class="col-lg-4" id="login-txt">
                    <div class="card bg-light p-4 text-center">
                        <div class="container">
                            <h3>Login with Uber as Driver</h3>
                            <input class="rounded-pill mt-3 px-2" type="text"><br>
                            <input class="rounded-pill mt-3 px-2" type="password"><br>
                            <button type="button" class="btn btn-warning rounded-pill mt-3"><b>LOGIN</b></button>
                            <h6 class="mt-3">Doesn't have an account?<div class="con-tooltip bottom">
                                    <a href="#">Register</a>
                                    <div class="tooltip text-center">
                                        <p class="mt-2"><b>Register</b></p>
                                    </div>
                                </div>
                            </h6>
                            <!-- Bottom tooltip-->

                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <img id="vect-2" src="./assets/images/Driver-2.png" alt="laravel&vue-img" width="100%">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
